<form role="form" ng-submit="saveMap(choice);">

    <div class="input-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" type="text" ng-model="choice.title"/>
    </div>

    <div class="input-group">
        <label for="abstract">Abstract</label>
        <textarea id="abstract" class="form-control" type="text" ng-model="choice.abstract"></textarea>
    </div>
    <div class="input-group">
        <button ng-disabled="!choice.title" class="btn btn-primary"><span ng-if="loading">Saving...</span><span ng-if="loading != true">Save</span></button>
    </div>
</form>
