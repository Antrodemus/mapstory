<div class="modal fade" id="loginModal">
    <div class="modal-dialog" style="width:1000px;margin:50px auto">
        <div class="modal-content">
            <div class="modal-body" style="padding:20px 30px">
                <div class="row">
                    <div class="col-sm-6 br">
                        <h3>Log in</h3>
                        <hr>
                        <form class="form form-horizontal" method="post" action="{% url 'account_login' %}?next={{ request.path }}" accept-charset="UTF-8">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-md-3 control-label label-font-sm" for="username">Username</label>
                                <div class="col-md-8">
                                    <input class="form-control" name="username" id="username" placeholder="Username" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label label-font-sm" for="password">Password</label>
                                <div class="col-md-8">
                                    <input class="form-control" name="password" id="password" placeholder="Password" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-3">
                                    <div class="checkbox">
                                        <h4>
                                            <a href="#">Forgot password?</a>
                                        </h4>
                                        <h4>
                                            <input type="checkbox" value="">
                                            Remember me
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions form-actions-padding-sm">
                                <div class="row">
                                    <div class="col-sm-offset-2 col-sm-8">
                                        <button class="btn btn-md bg-ms btn-block">Sign in to MapStory</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions form-actions-padding-sm login-form-connect-account text-center">
                                <h3>Connect your account</h3>
                                 <div class="row text-center" style="padding:10px 10px">
                                    <button class="btn btn-social bg-fb">facebook</button>
                                    <button class="btn btn-social bg-go">google</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6" >
                        <h3>Sign up to MapStory
                            <button type="button" class="close pull-right" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </h3>
                        <hr>
                        <form method="post" action="{% url 'account_signup' %}" accept-charset="UTF-8">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label label-font-sm" for="id_username">Username</label>
                                    <input class="form-control" name="username" id="id_username" placeholder="username" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label label-font-sm" for="id_firstname">First Name</label>
                                <input class="form-control" id="id_firstname" name="firstname" placeholder="First" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label label-font-sm" for="id_lastname">Last Name</label>
                                <input class="form-control" id="id_lastname" name="lastname" placeholder="Last" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label label-font-sm" for="id_email">Email</label>
                                <input class="form-control" id="id_email" name="email" placeholder="@email.com" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label label-font-sm" for="id_password">Password</label>
                                <input class="form-control" id="id_password" name="password" placeholder="(minimum of 8 characters)" type="password">
                            </div>
                            <div class="form-group">
                                <label class="control-label label-font-sm" for="password_confirm">Confirm Password</label>
                                <input class="form-control" id="password_confirm" name="password_confirm" placeholder="(minimum of 8 characters)" type="password">
                            </div>
                            <div class="form-group">
                                <div class="checkbox under-form-area">
                                    <h4>
                                        <a href="#" style="font-weight:400">Signing up as an organization? Click here.</a>
                                    </h4>
                                    <h4>
                                        <input type="checkbox" value="" checked>
                                        Receive the monthly digest of cool projects and community updates.
                                    </h4>
                                    <h4>
                                        <input type="checkbox" value="">
                                        I agree with the <a href="http://wiki.mapstory.org/wiki/Terms_of_Service" target="_blank">Terms and Conditions</a>.
                                    </h4>
                                </div>
                            </div>
                            <div class="form-actions form-actions-padding-sm">
                                <div class="row">
                                    <div class="col-sm-offset-2 col-sm-9">
                                         <button id="join-mapstory-button" class="btn btn-md bg-ms btn-block">Join MapStory</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
