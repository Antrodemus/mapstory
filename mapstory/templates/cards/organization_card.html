<div class="organization_card">
    <a href="{% url 'organizations:detail' pk=organization.pk %}">
        <div class="organization_icon" style="float: left">
            <img class="img-circle avi-45-backup" src="https://docker/static/mapstory/img/default_avatar_lg.png">
        </div>
        <div class="org_label">
            <strong>{{ organization }}</strong>
            <p><span>{{ organization.slogan }}</span></p>
        </div>
    </a>
    <div style="clear: both"></div>
</div>
