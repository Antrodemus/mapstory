{% load i18n avatar_tags %}
{% verbatim %}
<div>
    <ul>
    <li ng-repeat="item in cards" resource-id="{{ item.id }}" class="col-lg-4 col-sm-6 resource-{{ item.id }}">
        <div class="content-card">
            <div class="thumbnail-and-content-type">
                <h4 class="tiny-caps">
                    <span>
                        Organization
                    </span>
                    <!--TODO: Implement this for Orgs/Inis-->
                    <!-- <span ng-if="item.type === 'organization'"><i class="fa fa-map-o"></i>
                        MapStory
                    </span>
                    <span ng-if="item.type === 'initiative'"><i class="fa fa-clone"></i> StoryLayer</span>
                    -->
                </h4>
                <a href="#">
                    <img ng-src="{{ item.image | decodeURIComponent }}" />
                </a>
            </div>


            <a href="">
                <h3 class="content-title">{{ item.title }}</h3>
            </a>

            <h4 class="tiny-caps">
                {{ item.city ? item.category : 'Uncategorized' }}
            </h4>

            <div class="content-abstract">
                {{ item.slogan | limitTo:75 }}{{ item.slogan.length > 75 ? '...' : '' }}
            </div>

            <div class="content-date">

            </div>

            <div class="content-views">

            </div>
        </div>
    </li>
    </ul>
</div>
{% endverbatim %}
