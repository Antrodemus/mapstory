---

# Git settings.
setup_git_repo: no
sym_link_repo: yes

# Database settings.
db_user: "{{ application_name }}"
db_name: "{{ application_name }}"
db_password: foobar
db_host: localhost

setup_dblink: yes

# Nginx settings.
nginx_server_name: "{{ inventory_hostname }}"
nginx_client_max_body_size: '500m'
ssl_src_dir: ssl_self_signed
ssl_dest_dir: /etc/ssl
ssl_key_password: password


# RabbitMQ settings.


# Celery settings.


# Application settings.

media_root: /var/lib/mapstory/media/
django_su_pass: admin

mapstory_dbs:
  mapstory:
    db_password: '{{ db_password }}'
    db_owner: 'mapstory'
    db_encoding: 'UTF-8'
    db_lc_collate: 'en_US.UTF-8'
    db_lc_ctype: 'en_US.UTF-8'
    db_template: 'template0'
  mapstory_data:
    db_password: '{{ db_password }}'
    db_owner: 'mapstory'
    db_encoding: 'UTF-8'
    db_lc_collate: 'en_US.UTF-8'
    db_lc_ctype: 'en_US.UTF-8'
    db_template: 'template0'


# Elasticsearch version from debian repository
es_version: 1.6
es_install_java: True
es_java_version: 'openjdk-7-jdk'
es_heap_size: '500mb'
es_fqdn: localhost
es_port: 9200

# Force user ids
es_uid:
es_gid:

# Manage service
es_manage_service: False

# Social Authentication
enable_social_login: False

twitter_consumer_key:
twitter_consumer_secret:

facebook_app_id:
facebook_api_secret:

google_oauth2_client_id:
google_oauth2_client_secret:


# User Registration

registration_open: True
account_open_signup: True
account_email_confirmation_required:
account_activation_days: 0
default_from_email:

# Google Analytics

google_analytics:

# Email Settings

email_host:
email_host_user:
email_host_password:
email_port:
email_use_tls:
email_backend: 'mailer.backend.DbBackend'

# Slack Settings

slack_backend: 'django_slack.backends.RequestsBackend'
slack_token:
slack_channel:
slack_icon_emoji:
slack_username:

# Geoserver Settings

geoserver_data: /var/lib/geoserver/data
geoserver_proxy_url: ''
geoserver_enable_gzip: false
geoserver_password: geoserver


fixtures: '../geonode/geonode/base/fixtures/initial_data.json mapstory/fixtures/initial_data.json'
